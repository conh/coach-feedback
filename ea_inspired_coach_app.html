<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Feedback App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: white;
            line-height: 1.6;
        }
        
        .app-container {
            max-width: 100%;
            margin: 0 auto;
            background: linear-gradient(145deg, #111111 0%, #1a1a1a 50%, #0f2419 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(45, 90, 61, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, transparent 0%, rgba(0, 255, 136, 0.02) 100%);
            pointer-events: none;
        }
        
        @media (min-width: 768px) {
            .app-container {
                max-width: 500px;
                margin: 20px auto;
                border-radius: 24px;
                box-shadow: 
                    0 32px 64px rgba(0, 0, 0, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.05),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }
        
        .hero-header {
            padding: 40px 24px 32px;
            text-align: center;
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, transparent 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
            filter: drop-shadow(0 8px 24px rgba(0, 255, 136, 0.3));
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
        }
        
        .hero-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff88 0%, #ffffff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .hero-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 500;
        }
        
        .main-content {
            padding: 24px;
            position: relative;
            z-index: 2;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: rgba(0, 255, 136, 0.3);
            background: rgba(255, 255, 255, 0.04);
            transform: translateY(-2px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #00ff88 0%, #2d5a3d 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #000;
            font-weight: bold;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.01em;
        }
        
        .form-grid {
            display: grid;
            gap: 16px;
        }
        
        .form-field {
            position: relative;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .checkbox-item:hover {
            background: rgba(0, 255, 136, 0.05);
            border-color: rgba(0, 255, 136, 0.2);
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00ff88;
            cursor: pointer;
        }
        
        .checkbox-item label {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            line-height: 1.4;
        }
        
        .player-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .player-card {
            position: relative;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.2) 100%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 20px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        
        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .player-card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(0, 255, 136, 0.4);
            box-shadow: 0 12px 32px rgba(0, 255, 136, 0.2);
        }
        
        .player-card:hover::before {
            opacity: 1;
        }
        
        .player-card.present {
            background: linear-gradient(135deg, #2d5a3d 0%, #1a3d29 100%);
            border-color: #00ff88;
        }
        
        .player-card.has-feedback {
            background: linear-gradient(135deg, #2d5a3d 0%, #1a3d29 100%);
            border-color: #00ff88;
        }
        
        .player-card.selected {
            background: linear-gradient(135deg, #00ff88 0%, #2d5a3d 100%);
            color: #000;
            transform: translateY(-4px) scale(1.05);
            border-color: #00ff88;
            box-shadow: 0 12px 32px rgba(0, 255, 136, 0.4);
        }
        
        .player-name {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.01em;
            position: relative;
            z-index: 2;
        }
        
        .status-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #00ff88 0%, #00e67a 100%);
            border: 3px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.4);
            z-index: 3;
        }
        
        .feedback-section {
            display: none;
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .rating-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 12px;
        }
        
        .rating-option {
            padding: 12px 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .rating-option:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }
        
        .rating-option.selected {
            background: linear-gradient(135deg, #00ff88 0%, #2d5a3d 100%);
            border-color: #00ff88;
            color: #000;
        }
        
        .voice-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 20px;
            margin: 16px 0;
        }
        
        .record-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00ff88 0%, #2d5a3d 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .record-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }
        
        .record-button.recording {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .special-mentions {
            display: flex;
            gap: 16px;
            margin: 16px 0;
        }
        
        .mention-toggle {
            flex: 1;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .mention-toggle.active {
            background: linear-gradient(135deg, #00ff88 0%, #2d5a3d 100%);
            border-color: #00ff88;
            color: #000;
        }
        
        .action-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00ff88 0%, #2d5a3d 100%);
            border: none;
            border-radius: 16px;
            color: #000;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
            letter-spacing: -0.01em;
        }
        
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 255, 136, 0.4);
        }
        
        .summary-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin: 24px 0;
        }
        
        .summary-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 900;
            color: #00ff88;
            display: block;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            margin-top: 4px;
        }
        
        .export-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 24px;
        }
        
        .export-button {
            padding: 16px 24px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .export-button:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }
        
        .feedback-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin: 16px 0;
            backdrop-filter: blur(10px);
        }
        
        .feedback-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .player-name-feedback {
            font-size: 18px;
            font-weight: 700;
            color: #00ff88;
        }
        
        .feedback-meta {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            margin: 8px 0;
        }
        
        .audio-status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin: 8px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="background-pattern"></div>
        
        <div class="hero-header">
            <div class="logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Outer Green Ring -->
                    <circle cx="50" cy="50" r="48" fill="#2d5a3d" stroke="#00ff88" stroke-width="2"/>
                    
                    <!-- Inner Circle -->
                    <circle cx="50" cy="50" r="35" fill="#ffffff" stroke="#2d5a3d" stroke-width="1"/>
                    
                    <!-- Player Silhouette -->
                    <g transform="translate(50, 50) scale(0.8)">
                        <!-- Head -->
                        <ellipse cx="0" cy="-15" rx="4" ry="5" fill="#1a1a1a"/>
                        
                        <!-- Body -->
                        <ellipse cx="0" cy="-5" rx="6" ry="8" fill="#1a1a1a"/>
                        
                        <!-- Left Arm -->
                        <ellipse cx="-8" cy="-8" rx="2.5" ry="6" fill="#1a1a1a" transform="rotate(-30)"/>
                        
                        <!-- Right Arm -->
                        <ellipse cx="8" cy="-8" rx="2.5" ry="6" fill="#1a1a1a" transform="rotate(30)"/>
                        
                        <!-- Left Leg -->
                        <ellipse cx="-3" cy="8" rx="2.5" ry="8" fill="#1a1a1a" transform="rotate(-15)"/>
                        
                        <!-- Right Leg (kicking) -->
                        <ellipse cx="5" cy="5" rx="2.5" ry="8" fill="#1a1a1a" transform="rotate(45)"/>
                        
                        <!-- Ball -->
                        <circle cx="12" cy="2" r="3" fill="#1a1a1a"/>
                        <circle cx="12" cy="2" r="3" fill="none" stroke="#ffffff" stroke-width="0.5"/>
                        <path d="M10,2 L14,2 M12,0 L12,4" stroke="#ffffff" stroke-width="0.5"/>
                    </g>
                    
                    <!-- Top Text -->
                    <path id="topArc" d="M 15 50 A 35 35 0 0 1 85 50" fill="none"/>
                    <text font-size="6" font-weight="bold" fill="#ffffff">
                        <textPath href="#topArc" startOffset="50%" text-anchor="middle">ROEHAMPTON ELITE</textPath>
                    </text>
                    
                    <!-- Bottom Text -->
                    <path id="bottomArc" d="M 85 50 A 35 35 0 0 1 15 50" fill="none"/>
                    <text font-size="6" font-weight="bold" fill="#ffffff">
                        <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">FOOTBALL CLUB</textPath>
                    </text>
                    
                    <!-- Year Numbers -->
                    <text x="18" y="55" font-size="5" font-weight="bold" fill="#ffffff">20</text>
                    <text x="78" y="55" font-size="5" font-weight="bold" fill="#ffffff">24</text>
                </svg>
            </div>
            <h1 class="hero-title">Training Feedback</h1>
            <p class="hero-subtitle">Roehampton Elite FC</p>
        </div>

        <div class="main-content">
            <!-- Session Details -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">‚öôÔ∏è</div>
                    <h2 class="card-title">Session Details</h2>
                </div>
                
                <div class="form-grid">
                    <div class="form-field">
                        <label class="form-label">Date</label>
                        <input type="date" id="sessionDate" class="form-input">
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">Coach</label>
                        <select id="coachSelect" class="form-select">
                            <option value="">Select Coach</option>
                            <option value="Coach Smith">Coach Smith</option>
                            <option value="Coach Johnson">Coach Johnson</option>
                            <option value="Coach Williams">Coach Williams</option>
                            <option value="Coach Brown">Coach Brown</option>
                            <option value="Coach Davis">Coach Davis</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">Squad</label>
                        <select id="squadSelect" class="form-select">
                            <option value="">Select Squad</option>
                            <option value="Pre Academy">Pre Academy</option>
                            <option value="Development">Development</option>
                            <option value="Elite">Elite</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">Team</label>
                        <select id="teamSelect" class="form-select">
                            <option value="">Select Team</option>
                            <option value="Team A">Team A</option>
                            <option value="Team B">Team B</option>
                            <option value="Team C">Team C</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">Age Group</label>
                        <select id="ageGroupSelect" class="form-select">
                            <option value="">Select Age Group</option>
                            <option value="U6">U6</option>
                            <option value="U7">U7</option>
                            <option value="U8">U8</option>
                            <option value="U9">U9</option>
                            <option value="U10">U10</option>
                            <option value="U11">U11</option>
                            <option value="U12">U12</option>
                            <option value="U13">U13</option>
                            <option value="U14">U14</option>
                            <option value="U15">U15</option>
                            <option value="U16">U16</option>
                            <option value="U17">U17</option>
                            <option value="U18">U18</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">Location</label>
                        <select id="locationSelect" class="form-select">
                            <option value="">Training Location</option>
                            <option value="Richmond Park Academy">Richmond Park Academy</option>
                            <option value="St Paul's School">St Paul's School</option>
                        </select>
                    </div>
                </div>
                
                <div style="margin-top: 24px;">
                    <label class="form-label">Session Themes</label>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" name="sessionTheme" value="Rondos" id="theme1">
                            <label for="theme1">Rondos</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="sessionTheme" value="1v1 Situations" id="theme2">
                            <label for="theme2">1v1 Situations</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="sessionTheme" value="Passing & Receiving" id="theme3">
                            <label for="theme3">Passing & Receiving</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="sessionTheme" value="Defending" id="theme4">
                            <label for="theme4">Defending</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="sessionTheme" value="Attacking" id="theme5">
                            <label for="theme5">Attacking</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="sessionTheme" value="Small Sided Games" id="theme6">
                            <label for="theme6">Small Sided Games</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Attendance -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">‚úì</div>
                    <h2 class="card-title">Mark Attendance</h2>
                </div>
                
                <div class="player-grid">
                    <div class="player-card attendance-btn" data-player="Jake Smith">
                        <div class="player-name">Jake Smith</div>
                        <div class="status-badge" style="display: none;">‚úì</div>
                    </div>
                    <div class="player-card attendance-btn" data-player="Mike Johnson">
                        <div class="player-name">Mike Johnson</div>
                        <div class="status-badge" style="display: none;">‚úì</div>
                    </div>
                    <div class="player-card attendance-btn" data-player="Sam Wilson">
                        <div class="player-name">Sam Wilson</div>
                        <div class="status-badge" style="display: none;">‚úì</div>
                    </div>
                    <div class="player-card attendance-btn" data-player="Tom Brown">
                        <div class="player-name">Tom Brown</div>
                        <div class="status-badge" style="display: none;">‚úì</div>
                    </div>
                    <div class="player-card attendance-btn" data-player="Alex Davis">
                        <div class="player-name">Alex Davis</div>
                        <div class="status-badge" style="display: none;">‚úì</div>
                    </div>
                    <div class="player-card attendance-btn" data-player="Ryan Miller">
                        <div class="player-name">Ryan Miller</div>
                        <div class="status-badge" style="display: none;">‚úì</div>
                    </div>
                </div>
            </div>

            <!-- Player Feedback -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üé§</div>
                    <h2 class="card-title">Record Player Feedback</h2>
                </div>
                
                <div class="player-grid">
                    <div class="player-card feedback-btn" data-player="Jake Smith">
                        <div class="player-name">Jake Smith</div>
                        <div class="status-badge" style="display: none;">‚úì</div>
                    </div>
                    <div class="player-card feedback-btn" data-player="Mike Johnson">
                        <div class="player-name">Mike Johnson</div>
                        <div class="status-badge" style="display: none;">‚úì</div>
                    </div>
                    <div class="player-card feedback-btn" data-player="Sam Wilson">
                        <div class="player-name">Sam
